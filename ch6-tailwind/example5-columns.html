<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Columns</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="mt-3 gap-2 columns-1 md:columns-2">
        
        <div class="bg-teal-700 border-2 border-solid border-blue-950 p-2 mx-2">
            <h3>Hello</h3>
            <p>Coding Factory</p>
        </div>

        <div class="bg-teal-300 border-2 border-solid border-red-950 p-2 mx-2">
            <h3>Hello again</h3>
            <p>Coding Factory^2</p>
        </div>

    </div>    
</body>
</html>
